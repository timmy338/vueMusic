<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      

    </style>
</head>
<body>
    <div id="app">
        <img src="../image/1.jpg" alt="" v-show="isShow">
        <img src="../image/1.jpg" alt="" v-show="age>=18">
        <!--圖片顯示-->
        <p v-if="isShow">hello</p>

        <img v-bind:src=imgSrc alt="" >
        <img :src=imgSrc alt="" >
    </div>
    <!-- -------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                isShow:true,
                imgSrc:"../image/1.jpg",
                age:17,
            },
            
        })
    </script>
</body>
</html>
